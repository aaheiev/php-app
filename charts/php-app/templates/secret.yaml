{{- $fullName    := include "php-app.fullname" . -}}
{{- $secretName  := default $fullName .Values.secretName -}}
{{- if .Values.secrets -}}
---
apiVersion:                       v1
kind:                             Secret
metadata:
  name:                           {{ $secretName }}
  labels:
{{ include "php-app.labels" . | indent 4 }}
type:                             Opaque
data:
{{- range $name, $value := .Values.secrets }}
{{- if not (empty $value) }}
  {{ $name }}: {{ $value | b64enc }}
{{- end }}
{{- end }}
{{- end }}
