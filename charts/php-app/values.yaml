nameOverride:      ""
fullnameOverride:  ""
replicaCount:      1
image:
  phpRepository:   ghcr.io/aaheiev/php-app/php
  nginxRepository: ghcr.io/aaheiev/php-app/nginx
  pullPolicy:      IfNotPresent
  tag:             ""
secrets:
  SECRET_VAR1:     secret_Value-is-0
config:
  VARIABLE1:       value1

service:
  phpPort:         9000
  httpPort:        80
  type:            ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nginxResources:
  limits:
    cpu:             250m
    memory:          256Mi
  requests:
    cpu:             50m
    memory:          64Mi

phpResources:
  limits:
    cpu:            500m
    memory:         640Mi
  requests:
    cpu:            100m
    memory:         128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
